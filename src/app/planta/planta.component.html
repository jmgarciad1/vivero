<div class="container-fluid">
  <div class="col-8">
    <table class="table">
      <thead class="bg-dark">
        <tr>
          <th class="bg-dark text-white col-1">#</th>
          <th class="bg-dark text-white col-3">Nombre com√∫n</th>
          <th class="bg-dark text-white col-2">Tipo</th>
          <th class="bg-dark text-white col-2">Clima</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of plantas; let i = index">
          <td>
            <dd>{{ i + 1 }}</dd>
          </td>
          <td>
            <dd>{{ p.nombre_comun }}</dd>
          </td>
          <td>
            <dd>{{ p.tipo }}</dd>
          </td>
          <td>
            <dd>{{ p.clima }}</dd>
          </td>
        </tr>
      </tbody>      
    </table>
    <p>Total plantas de interior: {{ plantasInterior }}</p>
    <p>Total plantas de exterior: {{ plantasExterior }}</p>
  </div>
</div>
